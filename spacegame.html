<!DOCTYPE html>
<html lang="en">
	<h1><font color="blood">hero's journey!</font></h1>
	<head>
		<meta charset="utf-8">
		<title>doggone games</title>
	</head>
	<body bgcolor="stripe">
		<p><font color="blood">try to shoot the asteroid with the arrow good luck!!!</font></p>
        <table>
        <tr>
            <td><canvas id="canvas"></canvas></td>
            
            </tr>
        </table>
        
		<script>
 			
// Create the canvas
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
			var showarrow=false
			var apx=0;
			var apy=0;
			 var eotr=new Audio("sounds/explosion.wav");
			var add=0
			var mcounter=10000000;			
			var twomcounter=10000000;	
			var counter=0
			var add2=0
			var gh=""
			var lvl=1
			var lvls=2
			var lo=3
			var go=false

			 var eot=new Audio("sounds/coin-up.wav");
				  


canvas.width = 512;
canvas.height = 480;


var arrowImage = new Image();            
arrowImage.src="images/rocket.png"            

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
};
bgImage.src = "images/bg_space.jpg";

// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
	heroReady = true;
};
heroImage.src = "images/hero-ship.png";
			
var coin={}
var coinImage = new Image();

coinImage.src="images/coin.png"
coin.x=300
coin.y=100
			
// Monster image
var monsterReady = false;
var monsterImage = new Image();
monsterImage.onload = function () {
	monsterReady = true;
};
monsterImage.src = "images/asteroid.png";

// Game objects
var hero = {
	speed: 256 // movement in pixels per second
};
var monster = {};

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches a monster
var reset = function () {
	hero.x = canvas.width / 2;
	hero.y = canvas.height / 2;

	// Throw the monster somewhere on the screen randomly
	monster.x = 32 + (Math.random() * (canvas.width - 64));
	monster.y = 32 + (Math.random() * (canvas.height - 64));
}; 

// Update game objects
var update = function (modifier) {
	if (38 in keysDown) { // Player holding up
		
        hero.y -= hero.speed * modifier;
	}
	if (40 in keysDown) { // Player holding down
		hero.y += hero.speed * modifier;
      
	}
	if (32 in keysDown) { // Player holding space
         showarrow=true
		apx=hero.x
		apy=hero.y+12
	}    
	if (37 in keysDown) { // Player holding left
		hero.x -= hero.speed * modifier;
	}
	if (39 in keysDown) { // Player holding right
		hero.x += hero.speed * modifier;
	}

	
	if ( // not tocuhing
		hero.x <= (monster.x + 32)
		&& monster.x <= (hero.x + 32)
		&& hero.y <= (monster.y + 32)
		&& monster.y <= (hero.y + 32)
	) { // touching by collision
		//reset();
		monsterImage.src = "images/explosion.png";
		heroImage.src = "images/explosion.png";
		mcounter=counter+10
		twomcounter=counter+10;
		gh="collision"
		
		eotr.play()
		
	}
	
	if ( // not tocuhing
		hero.x <= (coin.x + 32)
		&& coin.x <= (hero.x + 32)
		&& hero.y <= (coin.y + 32)
		&& coin.y <= (hero.y + 32)
	) { // touching by collision
		//reset();
		  coin.x = 500;
	coin.y = 32 + (Math.random() * (canvas.height - 64));
		
		add=add+1000
		gh="coin up"
		eot.play()
	}
	
	
};

// Draw everything
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}
	if( monster.x<5){
	   monster.x = 500;
	monster.y = 32 + (Math.random() * (canvas.height - 64));
		gh="asteroid incoming!!! be ready"
	  }
	if( coin.x<5){
	  coin.x = 500;
	coin.y = 32 + (Math.random() * (canvas.height - 64));
		
	  }
	monster.x=monster.x-lvls*lvl
	if(showarrow==true){// arrow launched
		apx=apx+10
		ctx.drawImage(arrowImage, apx, apy)
		if(apx>monster.x-25&&apx<monster.x+25&&apy>monster.y-20&&apy<monster.y+35){ // collision by rocket

 
			eotr.play();
            showarrow=false
			add=add+100
		
			monsterImage.src = "images/explosion.png";
			mcounter=counter+10
			
			gh="asteroid exploded "
		}
	}
	if (heroReady) {
		ctx.drawImage(heroImage, hero.x, hero.y);
	}

	if (monsterReady) {
		ctx.drawImage(monsterImage, monster.x, monster.y);
	}
			
	
	ctx.drawImage(coinImage,coin.x, coin.y);
	
	if(counter>mcounter){ // makes monster be an asteroid after explosion
	    monsterImage.src = "images/asteroid.png";
		mcounter=1000000
		
		monster.x = 500;
		monster.y = 32 + (Math.random() * (canvas.height - 64));
		
			
	 }
	if(counter>twomcounter){ // makes hero be an ship after explosion
	    heroImage.src = "images/hero-ship.png";
		twomcounter=1000000
		
		monster.x = 500;
		monster.y = 32 + (Math.random() * (canvas.height - 64));
		add=add-1000
			add2=add2+1
		lo--
	 }
	if(add>5000*lvl){
		lvl=lvl+1
		eot.play()
		gh="level up! "
	
		
	}
	if(lo==0){
	   	ctx.fillText("GAME OVER!!!! relode to play again", 200,200)
		go=true
	   }

	
    
	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "20px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
    ctx.fillText("hero x y : " + parseInt(hero.x) + " " + parseInt(hero.y), 32, 60);
	  ctx.fillText("monster x y : " + parseInt(monster.x) + " " + parseInt(monster.y), 32, 300);
	ctx.fillText("points: "+add , 32 , 100)
ctx.fillText(counter , 32 , 200)
	ctx.fillText("you have hit the asteroid "+add2+" times", 32,400)
	ctx.fillText("game happeninigs: "+gh, 32,10)
	ctx.fillText("level: "+lvl, 400,100)
		ctx.fillText("lives: "+lo, 300,100)
	counter++
	coin.x=coin.x-lvls*lvl // coin speed
};

// The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
	if(go==false){
	   render();
	   }
	

    then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main); 
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
main();

            
            </script>
        
        
        
        
	</body>
</html>
